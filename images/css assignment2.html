<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        .div1{
            margin-left: 30%;
            /*margin-right: 30%;*/
            width: 50%;
            
            
        }
        .form{
            border: 2px solid black;
            padding-left: 150px;
            padding-right: 100px;
        }
        .table1{
            border: 1px solid black;
        }
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="div1">
    <form class="form">
        <h1>Land Of Boxes</h1>
    <table>
        
    <tr>
        <td><label for="name">Name:</label></td>
        <td ><input type="text" /></td> 
    </tr>
    <tr>
         <td><label for="address">Address:</label></td>
         <td><textarea></textarea></td>
    </tr>
    <tr>
         <td><label for="tele">Telephone No:</label></td>
         <td><input type="tel"/></td>
    </tr>
    <tr>
         <td><label for="email">Email:</label></td>
         <td><input type="email"/></td>
   </tr>
</table><br><br>
    
<table class="table1" border="2px">
    <tr>
        <th>Product Name</th>
        <th>Number</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>EconoBox</td>
        <td>1</td>
        <td>5</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Standard</td>
        <td>2</td>
        <td>10</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Premium</td>
        <td>3</td>
        <td>15</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Deluxe</td>
        <td>4</td>
        <td>20</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Super Deluxe Box</td>
        <td>5</td>
        <td>30</td>
        <td>30</td>
    </tr>
</table>
<table>
    <p><b>Credit Card Details</b></p>
    <tr>
        <td><p><b>Card Type:</b><p></td>
    </tr>
    <tr>
        <td><input type="radio" />Rupay</td>
        <td>Card Number:<input type="text"/></td>
    </tr>
    <tr>
        <td><input type="radio" />Visa</td>
        <td>Expiry date:<input type="text"/></td>
    </tr>
    <tr><td><input type="radio" />Mastercard</td></tr>
    <tr><td><input type="radio" />American Express</td></tr>
      
    <tr>
       <td>Delivery Address:</td>
       <td><textarea></textarea></td>
    </tr>

    <tr>
        <td><button>Send Order</button></td>
        <td><button>Clear</button></td>
    </tr>
    
    </table>
</form>
</div>
</body>
</html>
