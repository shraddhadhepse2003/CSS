<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        ul{
            list-style-type: none;
            padding-top: 16px;
        }
        li{
            display: inline-block;
            width: 100px;
        }
        nav{
            background-color: aquamarine;
            height: 50px;
        }
        .li{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact</li>
            <li>career</li>
            <li><input type="text"/></li>
            <li class="li"><button>Search</button></li>
        </ul>
    </nav>
</body>
</html>
